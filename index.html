<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cross-Origin-Embedder-Policy" content="require-corp">
    <meta http-equiv="Cross-Origin-Opener-Policy" content="same-origin">
    <title>Tower Defense with Friends</title>
    <script>
        // Fix for browser autoplay policy - resumes AudioContext on first user interaction
        (function () {
            const audioContextList = [];
            const userInputEventNames = [
                'click', 'contextmenu', 'auxclick', 'dblclick',
                'mousedown', 'mouseup', 'pointerup', 'touchend', 'keydown', 'keyup',
            ];
            self.AudioContext = new Proxy(self.AudioContext, {
                construct(target, args) {
                    const result = new target(...args);
                    audioContextList.push(result);
                    return result;
                },
            });
            function resumeAllContexts() {
                let count = 0;
                audioContextList.forEach(ctx => {
                    if (ctx.state !== 'running') ctx.resume();
                    else count++;
                });
                if (count === audioContextList.length) {
                    userInputEventNames.forEach(e => document.removeEventListener(e, resumeAllContexts));
                }
            }
            userInputEventNames.forEach(e => document.addEventListener(e, resumeAllContexts));
        })();
    </script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #1a1a2e;
        }
        canvas, #bevy {
            display: block;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #eee;
            font-family: sans-serif;
            font-size: 1.5em;
        }
    </style>
    <link data-trunk rel="rust" data-bin="game" data-cargo-features="bevy-wasm"/>
    <link data-trunk rel="copy-dir" href="assets"/>
    <link data-trunk rel="copy-file" href="units.toml"/>
    <link data-trunk rel="copy-file" href="waves.toml"/>
    <link data-trunk rel="copy-file" href="towers.toml"/>
</head>
<body>
    <div id="loading">Loading game...</div>
    <canvas id="bevy"></canvas>
    <script>
        window.addEventListener('TrunkApplicationStarted', function() {
            document.getElementById('loading').style.display = 'none';
        });
    </script>
</body>
</html>
