<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tower Defense with Friends</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #1a1a2e;
        }
        canvas, #bevy {
            display: block;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #eee;
            font-family: sans-serif;
            font-size: 1.5em;
        }
    </style>
    <link data-trunk rel="rust" data-bin="game" data-cargo-features="bevy-wasm"/>
    <link data-trunk rel="copy-dir" href="assets"/>
    <link data-trunk rel="copy-file" href="units.toml"/>
    <link data-trunk rel="copy-file" href="waves.toml"/>
    <link data-trunk rel="copy-file" href="towers.toml"/>
</head>
<body>
    <div id="loading">Loading game...</div>
    <canvas id="bevy"></canvas>
    <script type="module">
        import init from './game.js';
        init().then(() => {
            document.getElementById('loading').style.display = 'none';
        }).catch((error) => {
            document.getElementById('loading').textContent = 'Failed to load: ' + error;
        });
    </script>
</body>
</html>
